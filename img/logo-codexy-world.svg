<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6e42e5;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#42e5e5;stop-opacity:1" />
        </linearGradient>
        
        <!-- Patrón de circuito para el mundo -->
        <pattern id="circuitPattern" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
            <path d="M1,1 L9,9 M9,1 L1,9" stroke="url(#logoGradient)" stroke-width="0.5" opacity="0.3"/>
        </pattern>
    </defs>
    
    <!-- Mundo tecnológico -->
    <g transform="translate(25, 25)">
        <!-- Esfera base -->
        <circle cx="0" cy="0" r="20" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
        <circle cx="0" cy="0" r="19" fill="url(#circuitPattern)"/>
        
        <!-- Líneas de circuito alrededor -->
        <g transform="rotate(0)">
            <path d="M-15,-15 A21.21,21.21 0 0,1 15,-15" fill="none" stroke="url(#logoGradient)" stroke-width="1"/>
            <circle cx="15" cy="-15" r="2" fill="url(#logoGradient)"/>
            <circle cx="-15" cy="-15" r="2" fill="url(#logoGradient)"/>
        </g>
        
        <g transform="rotate(120)">
            <path d="M-15,-15 A21.21,21.21 0 0,1 15,-15" fill="none" stroke="url(#logoGradient)" stroke-width="1"/>
            <circle cx="15" cy="-15" r="2" fill="url(#logoGradient)"/>
            <circle cx="-15" cy="-15" r="2" fill="url(#logoGradient)"/>
        </g>
        
        <g transform="rotate(240)">
            <path d="M-15,-15 A21.21,21.21 0 0,1 15,-15" fill="none" stroke="url(#logoGradient)" stroke-width="1"/>
            <circle cx="15" cy="-15" r="2" fill="url(#logoGradient)"/>
            <circle cx="-15" cy="-15" r="2" fill="url(#logoGradient)"/>
        </g>
        
        <!-- Líneas de conexión que salen -->
        <g>
            <path d="M-20,0 L-25,0 M20,0 L25,0" stroke="url(#logoGradient)" stroke-width="1.5"/>
            <path d="M0,-20 L0,-25 M0,20 L0,25" stroke="url(#logoGradient)" stroke-width="1.5"/>
            
            <!-- Puntos de conexión -->
            <circle cx="-25" cy="0" r="1.5" fill="url(#logoGradient)"/>
            <circle cx="25" cy="0" r="1.5" fill="url(#logoGradient)"/>
            <circle cx="0" cy="-25" r="1.5" fill="url(#logoGradient)"/>
            <circle cx="0" cy="25" r="1.5" fill="url(#logoGradient)"/>
        </g>
        
        <!-- Líneas de circuito internas -->
        <path d="M-10,-10 L10,10 M-10,10 L10,-10" stroke="url(#logoGradient)" stroke-width="0.75" opacity="0.5"/>
    </g>
    
    <!-- Texto "CODEXY" -->
    <text x="60" y="32" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="url(#logoGradient)">CODEXY</text>
    
    <!-- Líneas decorativas -->
    <path d="M60,35 L180,35" stroke="url(#logoGradient)" stroke-width="0.5" opacity="0.5"/>
    <path d="M60,37 L180,37" stroke="url(#logoGradient)" stroke-width="0.5" opacity="0.3"/>
</svg>
